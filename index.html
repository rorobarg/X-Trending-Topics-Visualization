<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		footer {
			background-color: #000;
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 10px;
		}

		.fa-brands {
			font-size: 25px;
			color: #ee82ee;
			margin: 0 10px;
			transition: color 0.3s ease;
		}

		.fa-brands:hover {
			color: #f5f5f5;
		}
	</style>

	<title>X Trending Topics</title>
</head>
<body>
	<main>
		<div class="bg-dark px-5 py-5">
			<h1 class="text-light text-center mb-3">
				Trending Topics of <span id="date"></span>
			</h1>
			<canvas id="myChart" role="img" aria-label="Bar chart showing trending X/Twitter topics"></canvas>
		</div>
	</main>

	<footer>
		<a href="https://www.facebook.com/ronil.bargamento.9" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
			<i class="fa-brands fa-facebook"></i>
		</a>
		<a href="https://www.instagram.com/rorobarg/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
			<i class="fa-brands fa-instagram"></i>
		</a>
		<a href="https://www.tiktok.com/@rnlguy" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
			<i class="fa-brands fa-tiktok"></i>
		</a>
		<a href="https://x.com/rnlbd" target="_blank" rel="noopener noreferrer" aria-label="X (Twitter)">
			<i class="fa-brands fa-twitter"></i>
		</a>
		<a href="https://www.youtube.com/@BargamentoRonilD" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
			<i class="fa-brands fa-youtube"></i>
		</a>
	</footer>

	<!-- ChartJS CDN -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<!-- Bootstrap Script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Font Awesome Script -->
	<script src="https://kit.fontawesome.com/ec6c394560.js" crossorigin="anonymous"></script>

	<!-- External JS -->
	<script src="./index.js"></script>
